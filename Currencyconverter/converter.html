
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
   
</head>
<body>
 
  <div class="converter">
    <h2>Currency Converter</h2>

    <form>
      <label for="fromCurrency">What Currency do you What to change from:</label>
      <input type="text" id="fromCurrency" name="fromCurrency" placeholder="USD" required />

      <label for="toCurrency">What Currency do you What to change to:</label>
      <input type="text" id="toCurrency" name="toCurrency" placeholder="EUR" required />

      <label for="amount">Amount of Money:</label>
      <input type="number" id="amount" name="amount" placeholder="100" required />

      <button id="submit">Convert</button>
    </form>

    <div id="output">
        <h3>Conversion Result:</h3>
        <p id="result"></p>
    </div>
  </div>
    <script src ="javacode.js"></script>  
</body>
</html>
