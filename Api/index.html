<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1>POKEMON SEARCH</h1>

    <form onsubmit="searchPokemon(event)"> 
    <label for="Pokemon">Enter a Pokemon name:</label>
    <input type="text" id="Pok_name" name="Pok_name" placeholder="e.g., Pikachu" required>
    <input type="submit" value="Search">
    
  </form>
  <br><br>
  <h3>Pokemon Information:</h3>
  <p id="output"></p>
  <img src="" alt="Pokemon Image" id="pokemonImage" 
  style="display:none; width: 400px; height: 400px; display: block; margin: 0 auto; margin: -100px auto 20px auto;">

  <script src ="Javascript.js"></script>   
</body>
</html>
